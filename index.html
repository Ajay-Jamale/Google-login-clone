<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="google-logo">
                <span class="g">G</span><span class="o1">o</span><span class="o2">o</span><span class="g-l">g</span><span class="l">l</span><span class="e">e</span>
            </h1>
            <h2>Sign in</h2>
            <p>Use your Google Account</p>
            <form action="#">
                <div class="input-container">
                    <label for="email">Email or phone</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="link-container">
                    <a href="#">Forgot email?</a>
                </div>
                <p>Not your computer? Use Guest mode to sign in privately. <a href="#">Learn more</a></p>
                <div class="button-container">
                    <button class="create-account-btn">Create account</button>
                    <button type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
